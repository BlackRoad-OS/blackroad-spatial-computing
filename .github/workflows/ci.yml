name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 src/ --max-line-length=120 --ignore=W503,E501 --statistics

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short 2>/dev/null || echo "No tests yet â€” skipping"

      - name: Verify module imports
        run: |
          for f in src/*.py; do
            echo "Checking $f ..."
            python -c "import ast, sys; ast.parse(open('$f').read()); print('  OK')"
          done
